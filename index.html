<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js">   </script>
    <script src="app.js">   </script>

  </head>
<body ng-app="LaunchApp">
   <div class="container" ng-controller = "myVMController">
     <h1>Lunch Checker</h1>
     <hr>
    <b>NB: </b>I did not implement scenario that checks for blanks. <br><br>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="launchstr">
         </div>
         <div class="form-group">
             <button ng-click="Calc()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{launchVal}} <br>

         </div>
   </div>

</body>
</html>
